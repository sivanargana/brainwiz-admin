 
{% extends 'layouts/admin-layout.html' %} 
{% block adminLayout %}
<div>
  
<div class="tw-container tw-max-w-[1280px] tw-mx-auto">
  <div class="tw-flex-col tw-flex md:tw-flex-row md:tw-items-center tw-mb-[20px] tw-gap-[10px]">
    <div class="tw-flex-auto">
      <div class="tw-text-[20px] tw-font-bold">Dashboard</div>
      <div class="tw-text-[12px] tw-font-normal tw-text-gray-400">1st May 2025 to 31st May 2025</div>
      </div> 
    <div class="tw-flex tw-items-center tw-gap-[10px]">
      <div class="dropdown">
        <button type="button" class="btn btn-outline-default bw-btn" data-bs-toggle="dropdown" data-bs-auto-close="outside">Filters <i class="fi fi-rr-settings-sliders"></i></button>
        <div class="dropdown-menu dropdown-menu-end bw-dropdown bw-dropdown-filter">
          <div class="bw-dropdown-filter-header">
            <div class="bw-dropdown-filter-title">Filters</div>
            <button class="bw-dropdown-filter-close btn btn-sm btn-icon" type="button"><i class="fi fi-sr-cross"></i></button>
          </div>
          <div class="bw-dropdown-filter-body">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Field One</label>
                    <select class="form-select form-select-sm"> 
                      <option>Select</option>  
                      </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Field Two</label>
                    <input class="form-control form-control-sm" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Field Three</label>
                    <input class="form-control form-control-sm" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Field Four</label>
                    <select class="form-select form-select-sm">
                      <option>Select</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="bw-dropdown-filter-footer">
            <button type="button" class="btn tw-mr-auto bw-btn">Reset All</button>
            <button type="button" class="btn btn-outline-default bw-btn">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tw-bg-gradient-to-br tw-from-cyan-400 tw-via-blue-400 tw-to-purple-400 tw-text-white tw-rounded-lg tw-mb-[20px] tw-flex-col md:tw-flex-row tw-flex md:tw-items-center ">
    <div class="tw-p-[20px] md:tw-p-[30px] tw-flex-auto">
      <div class="tw-text-[24px] md:tw-text-[35px] tw-font-bold">Hello, Pavan Jaiswal </div>
      <div class="tw-text-[14px] md:tw-text-[16px]">Welcome back to BRAINWIZ</div>
    </div>
    <img src="assets/images/dashboard.png" class="tw-w-[120px]   md:tw-w-[200px] tw-self-end -tw-mt-[60px] md:-tw-mt-[15px] md:tw-mr-[6%]"  />
 
  </div>
  <div class="tw-grid tw-gap-[20px] sm:tw-grid-cols-2 md:tw-grid-cols-3 
  [&>div:nth-child(1)]:tw-bg-red-400 
  [&>div:nth-child(2)]:tw-bg-blue-400
  [&>div:nth-child(3)]:tw-bg-green-400
  [&>div:nth-child(4)]:tw-bg-amber-400
  [&>div:nth-child(5)]:tw-bg-teal-400
  [&>div:nth-child(6)]:tw-bg-purple-400
  [&>div:nth-child(7)]:tw-bg-orange-400
  [&>div:nth-child(8)]:tw-bg-indigo-400
  ">
   {% for item in g.app.dashboard %}
   <div class="tw-relative tw-flex tw-flex-col tw-gap-[40px] tw-p-[20px] tw-rounded-lg tw-bg-gray-400 tw-text-white">
    <div class="tw-flex tw-gap-[20px] tw-border-0 tw-border-b tw-border-solid tw-border-white/20 tw-pb-[10px]">
      <i class="tw-text-[30px] {{item.icon}}"></i>
      <strong class="tw-text-[20px]">{{item.label}}</strong></div>
    <div class="tw-mt-auto">
      <h1 class="tw-text-[25px] tw-font-bold tw-text-[30px] tw-m-0">{{item.value}}</h1>
      <small class="tw-text-[14px] tw-opacity-70">{{item.label}}</small>
    </div>
    <i class="tw-absolute tw-bottom-[10px] tw-right-[10px] tw-text-[120px] tw-leading-[0px] tw-bg-clip-text tw-text-transparent tw-bg-gradient-to-b tw-from-white/30 tw-to-transparent {{item.icon}}"></i>
  </div>
   {% endfor %}
  
   
  </div>
</div>
  
 
</div>
{% endblock %}
