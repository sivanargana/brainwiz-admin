{% extends 'layouts/admin-layout.html' %} {% block adminLayout %}
<div>
  <div class="tw-relative tw-px-[10px] bw-card
  [&_.swiper-slide]:tw-w-auto
  [&_.swiper-slide>span]:tw-flex
    [&_.swiper-slide:not(:last-child)]:tw-border-0
    [&_.swiper-slide:not(:last-child)]:tw-border-r
    [&_.swiper-slide:not(:last-child)]:tw-border-solid
    [&_.swiper-slide:not(:last-child)]:tw-border-gray-200/70
    [&_.swiper-slide>span]:tw-items-center
    [&_.swiper-slide>span]:tw-justify-center
    [&_.swiper-slide>span:hover]:tw-bg-gray-50
    [&_.swiper-slide>span:hover]:tw-cursor-pointer
    [&_.swiper-slide>span]:tw-px-[20px]
    [&_.swiper-slide>span]:tw-h-[50px]
    [&_.swiper-slide>span]:tw-text-[1rem]
    [&_.swiper-slide>span:before]:tw-content-['']
    [&_.swiper-slide>span:before]:tw-absolute
    [&_.swiper-slide>span:before]:tw-bottom-0
    [&_.swiper-slide>span:before]:tw-left-1/2
    [&_.swiper-slide>span:before]:tw-w-[50px]
    [&_.swiper-slide>span:before]:tw-h-[3px]
    [&_.swiper-slide>span:before]:tw-bg-gray-800
    [&_.swiper-slide>span:before]:tw-rounded-full
    [&_.swiper-slide>span:before]:-tw-translate-x-1/2
    [&_.swiper-slide>span:before]:tw-hidden
    [&_.swiper-slide>span.active:before]:tw-block
 
    [&_.menu-swiper-nav.swiper-button-disabled]:tw-hidden 
    [&_.menu-swiper-nav]:tw-absolute 
    [&_.menu-swiper-nav]:tw-z-[5] 
    [&_.menu-swiper-nav]:tw-top-1/2 
    [&_.menu-swiper-nav]:-tw-translate-y-1/2 
    [&_.menu-swiper-nav]:tw-size-[30px]
    [&_.menu-swiper-nav]:tw-rounded-full
    [&_.menu-swiper-nav]:tw-flex
    [&_.menu-swiper-nav]:tw-items-center
    [&_.menu-swiper-nav]:tw-justify-center
    [&_.menu-swiper-nav]:bw-card
    [&_.menu-swiper-nav.menu-swiper-nav-prev]:-tw-left-[15px]
    [&_.menu-swiper-nav.menu-swiper-nav-next]:-tw-right-[15px]
 
    ">

    <div class="swiper menu-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><span class="active">Courses</span></div>
        <div class="swiper-slide"><span>Colleges</span></div>
        <div class="swiper-slide"><span>Students</span></div>
        <div class="swiper-slide"><span>Attendence</span></div>
        <div class="swiper-slide"><span>Representatives</span></div>
        <div class="swiper-slide"><span>Upload Attendence</span></div>
      </div>
    </div>
    <div class="menu-swiper-nav menu-swiper-nav-prev"><i class="fa fa-angle-left"></i></div>
    <div class="menu-swiper-nav menu-swiper-nav-next"><i class="fa fa-angle-right"></i></div>
  </div>
  <div class="tw-flex tw-my-[20px]">
    <div class="tw-text-[20px] tw-font-bold">Colleges</div>
  </div>
  <div class="table-responsive bw-card">
    <table class="table table-hover tw-m-0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>John</td>
          <td>Doe</td>
          <td>@social</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
{% endblock %}
