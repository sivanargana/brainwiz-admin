<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Brainwiz</title>
    <base href="/brainwiz-admin/" >
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/metismenujs/dist/metismenujs.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: "tw-",
        corePlugins: {
          preflight: false,
        },
        theme: {
          extend: {
            colors: {
              primary: "var(--primary)",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
 
        .bw-select-multi{
          &+*{
            .ts-control{
              @apply tw-h-[40px] tw-border-gray-300 tw-rounded-[10px];
            }
            .ts-dropdown{
              @apply bw-card tw-overflow-hidden;
            }
          }
        }
        .bw-form-control {
          @apply tw-min-h-[40px] tw-rounded-[10px] tw-border-gray-300;
          &.form-control-sm {
            @apply tw-min-h-[32px];
          }
          &.form-control-lg {
            @apply tw-min-h-[50px];
          }
        }
        .bw-btn {
          @apply tw-inline-flex tw-justify-center tw-items-center tw-gap-[10px] tw-min-h-[40px] tw-rounded-lg tw-px-[20px];
          &.btn-sm {
            @apply tw-min-h-[32px]  tw-px-[10px];
          }
          &.btn-lg {
            @apply tw-min-h-[50px]  tw-px-[25px];
          }
        }
        .btn-icon {
          @apply tw-flex-none tw-flex tw-items-center tw-justify-center tw-rounded-full tw-size-[40px] tw-p-0 [&.btn-default:hover]:tw-bg-gray-200;
          &.btn-sm {
            @apply tw-size-[32px];
          }
        }
        .bw-card {
          @apply tw-bg-white tw-border tw-border-solid tw-border-gray-200 tw-rounded-xl tw-shadow-[0_1px_4px] tw-shadow-black/15;
        }
        .fi {
          @apply tw-leading-[0px] tw-align-middle;
        }
        .bw-table {
          @apply tw-whitespace-nowrap;
          thead {
            tr {
              th,
              td {
                @apply tw-px-[20px] tw-py-[10px] tw-uppercase tw-text-gray-400 tw-text-[14px];
              }
              &:first-child {
                th,
                td {
                  @apply tw-bg-gray-50;
                }
              }
            }
          }
          tbody {
            tr {
              th,
              td {
                @apply tw-px-[20px] tw-py-[10px];
              }
              &:last-child {
                th,
                td {
                  @apply tw-border-0;
                }
              }
            }
          }
        }
      }
      .bw-dropdown {
        @apply tw-w-[240px] bw-card;
        .dropdown-item {
          @apply tw-flex tw-items-center tw-gap-[15px];
          i {
            @apply tw-text-blue-500;
          }
        }
      }
      .bw-dropdown-filter {
        @apply tw-p-0 !tw-w-[350px] [&.show]:tw-flex-col tw-flex-col;
        .bw-dropdown-filter-header {
          @apply tw-border-0 tw-border-b tw-border-solid tw-border-gray-300 tw-min-h-[40px] tw-flex tw-items-center tw-px-[20px];
          .bw-dropdown-filter-title {
            @apply tw-flex-auto  tw-text-[18px] tw-font-bold;
          }
          .bw-dropdown-filter-close{
            @apply -tw-mr-[10px];
          }
        }
        .bw-dropdown-filter-body {
          @apply tw-flex tw-flex-col tw-p-[20px];
        }
        .bw-dropdown-filter-footer {
          @apply tw-border-0 tw-border-t tw-border-solid tw-border-gray-300 tw-min-h-[40px] tw-flex tw-items-center tw-px-[20px] tw-py-[10px];
        }
      }
      .bw-search {
        @apply tw-relative;
        i {
          @apply tw-absolute tw-left-[10px] tw-top-1/2 -tw-translate-y-1/2;
        }
        .form-control {
          @apply tw-pl-[40px];
        }
      }

      .floating-label {
          @apply tw-relative;
        }
        .floating-label label {
          @apply tw-text-[14px] tw-px-[2px] tw-transition-all tw-duration-300 tw-ease-out tw-absolute tw-top-1/2 -tw-translate-y-1/2 tw-left-[10px] tw-bg-white;
        }
        .floating-label textarea + label {
          @apply tw-top-[20%]
        }
        .floating-label .form-control:focus + label,
        .floating-label .form-control:not(:placeholder-shown) + label {
          @apply tw-top-0 tw-text-[12px];
        }
    </style>
  </head>
  <body>
    
  
<div class="tw-min-h-screen tw-bg-gray-50">
  <div class="tw-flex tw-items-center tw-bg-white tw-shadow-md tw-px-[20px] tw-gap-[20px] tw-min-h-[60px] tw-sticky tw-top-0 tw-z-[9]">
    <div class="tw-flex-auto tw-font-bold tw-text-[20px]">Add New College  </div>
    <div class="tw-flex tw-items-center tw-gap-[10px]">
      <a href="/colleges.html" class="btn btn-outline-default bw-btn"><i class="fi fi-rr-angle-left"></i> Back</a>
      <button type="button" class="btn btn-dark bw-btn"><i class="fi fi-rr-disk"></i>Save</button>
    </div>
  </div>
  <div class="tw-p-[40px]">
    <div class="tw-container tw-mx-auto tw-max-w-[800px]">
       <div class="tw-flex tw-mb-[20px]">
          <div class="tw-flex tw-items-center tw-gap-[5px] tw-flex-auto">
            <span class="btn btn-sm btn-icon btn-dark">1</span> 
            <span>Step One</span> 
            <span class="tw-flex tw-border-0 tw-border-t tw-border-solid tw-border-gray-300 tw-flex-auto"></span>
          </div>
          <div class="tw-flex tw-items-center tw-gap-[5px] tw-flex-auto">
            <span class="tw-flex tw-border-0 tw-border-t tw-border-solid tw-border-gray-300 tw-flex-auto"></span>
            <span class="btn btn-sm btn-icon btn-outline-default">2</span> 
            <span>Step Two</span> 
            <span class="tw-flex tw-border-0 tw-border-t tw-border-solid tw-border-gray-300 tw-flex-auto"></span>
          </div>
          <div class="tw-flex tw-items-center tw-gap-[5px] tw-flex-auto">
            <span class="tw-flex tw-border-0 tw-border-t tw-border-solid tw-border-gray-300 tw-flex-auto"></span>
            <span class="btn btn-sm btn-icon btn-outline-default">3</span> 
            <span>Step Three</span>  
          </div>
        
       </div>
      <div class="tw-bg-white tw-border tw-border-solid tw-border-gray-300 tw-rounded-[20px] tw-p-[20px]">
        <form action="">
          <div class="row g-3">
            <div class="col-md-6">
              <div>
                <label class="form-label">Name</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Courses</label>
                 <select class="bw-select-multi" multiple>
                  <option>One</option>
                  <option>Two</option>
                  <option>Three</option>
                 </select>
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Email</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Phone</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Head</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Code</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            <div class="col-md-12">
              <hr>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Username</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Password</label>
                <input type="text" class="form-control bw-form-control" />
              </div>
            </div>
            
          </div>
          <div class="bw-card tw-p-[10px] tw-flex tw-items-center tw-mt-[20px] tw-sticky tw-bottom-[20px] tw-z-[9]">
            <button type="button" class="btn btn-outline-default bw-btn"><i class="fi fi-rr-angle-left"></i> Back</button>
            <button type="button" class="btn btn-dark bw-btn tw-ml-auto">Next <i class="fi fi-rr-angle-right"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/metismenujs"></script>
    <script src="assets/js/scripts.js"></script>
    
<script>
  app.init()
</script>

  </body>
</html>
