<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Brainwiz</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/metismenujs/dist/metismenujs.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: "tw-",
        corePlugins: {
          preflight: false,
        },
        theme: {
          extend: {
            colors: {
              primary: "var(--primary)",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
 
        .bw-select-multi{
          &+*{
            .ts-control{
              @apply tw-h-[40px] tw-border-gray-300 tw-rounded-[10px];
            }
            .ts-dropdown{
              @apply bw-card tw-overflow-hidden;
            }
          }
        }
        .bw-form-control {
          @apply tw-h-[40px] tw-rounded-[10px] tw-border-gray-300;
        }
        .bw-btn {
          @apply tw-inline-flex tw-items-center tw-gap-[10px] tw-h-[40px] tw-rounded-lg;
          &.btn-sm {
            @apply tw-h-[32px];
          }
        }
        .btn-icon {
          @apply tw-flex tw-items-center tw-justify-center tw-rounded-full tw-size-[40px] tw-p-0 [&.btn-default:hover]:tw-bg-gray-200;
          &.btn-sm {
            @apply tw-size-[32px];
          }
        }
        .bw-card {
          @apply tw-bg-white tw-border tw-border-solid tw-border-gray-200 tw-rounded-xl tw-shadow-[0_1px_4px] tw-shadow-black/15;
        }
        .fi {
          @apply tw-leading-[0px] tw-align-middle;
        }
        .bw-table {
          thead {
            tr {
              th,
              td {
                @apply tw-px-[20px] tw-py-[10px] tw-uppercase tw-text-gray-400 tw-text-[14px];
              }
              &:first-child {
                th,
                td {
                  @apply tw-bg-gray-50;
                }
              }
            }
          }
          tbody {
            tr {
              th,
              td {
                @apply tw-px-[20px] tw-py-[10px];
              }
              &:last-child {
                th,
                td {
                  @apply tw-border-0;
                }
              }
            }
          }
        }
      }
      .bw-dropdown {
        @apply tw-w-[240px] bw-card;
        .dropdown-item {
          @apply tw-flex tw-items-center tw-gap-[15px];
          i {
            @apply tw-text-blue-500;
          }
        }
      }
      .bw-dropdown-filter {
        @apply tw-p-0 !tw-w-[350px] [&.show]:tw-flex-col tw-flex-col;
        .bw-dropdown-filter-header {
          @apply tw-border-0 tw-border-b tw-border-solid tw-border-gray-300 tw-min-h-[40px] tw-flex tw-items-center tw-px-[20px];
          .bw-dropdown-filter-title {
            @apply tw-flex-auto  tw-text-[18px] tw-font-bold;
          }
          .bw-dropdown-filter-close{
            @apply -tw-mr-[10px];
          }
        }
        .bw-dropdown-filter-body {
          @apply tw-flex tw-flex-col tw-p-[20px];
        }
        .bw-dropdown-filter-footer {
          @apply tw-border-0 tw-border-t tw-border-solid tw-border-gray-300 tw-min-h-[40px] tw-flex tw-items-center tw-px-[20px] tw-py-[10px];
        }
      }
      .bw-search {
        @apply tw-relative;
        i {
          @apply tw-absolute tw-left-[10px] tw-top-1/2 -tw-translate-y-1/2;
        }
        .form-control {
          @apply tw-pl-[40px];
        }
      }
    </style>
  </head>
  <body>
    
<div class="tw-bg-[#F7F7FA] tw-min-h-screen tw-flex">
  <div class="tw-flex-auto tw-bg-slate-100 tw-hidden lg:tw-flex tw-flex-col tw-items-center tw-justify-center tw-min-w-0 tw-p-[20px] lg:tw-p-[40px]">
      <img src="assets/images/login.svg"  class="tw-w-[600px] tw-max-w-full">
  </div>
  <div class="tw-flex-none tw-w-[500px] tw-bg-white tw-flex tw-flex-col tw-justify-center tw-py-[40px] tw-px-[20px] lg:tw-p-[40px]">
      <div class="lg:tw-w-[450px] tw-max-w-full tw-mx-auto">
        <a href="index.html"><img src="assets/images/logo.svg" class="tw-h-[30px] tw-max-w-full tw-mb-[20px] lg:tw-mb-[60px]" /></a>
          
<div class="tw-text-[30px] tw-font-bold tw-mb-[3px]">Forgot Password?</div>
<div class="tw-text-[14px] tw-font-normal tw-text-gray-400">Lost your password? Please enter your mobile number to receive a OTP, login with OTP and change your password in your Profile</div>
<div class="tw-grid tw-grid-cols-12 tw-gap-[10px] tw-my-[20px]">
  <div class="tw-col-span-12 lg:tw-col-span-12 floating-label">
    <input type="mobile" class="form-control" id="mobile" placeholder=" " />
    <label for="mobile">Mobile Number</label>
  </div>
</div>
<div class="tw-flex tw-flex-col tw-gap-[10px]">
  <a href="login.html" class="btn btn-primary tw-w-full">Get OTP</a>
  <a href="login.html" class="btn btn-link tw-w-full"><i class="fa fa-angle-left tw-mr-[10px]"></i>Back to Sign In</a>
</div>
 
      </div>
  </div>
  </div>
</div>
<div class="modal fade" id="otpmodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Verify Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="tw-text-center">Enter 4 digit OTP sent to <b>+91 9xxxxxxx75</b></p>
        <div class="tw-flex tw-gap-[10px] tw-justify-center tw-mb-[1rem]">
          <input type="text" class="form-control tw-w-[40px]" />
          <input type="text" class="form-control tw-w-[40px]" />
          <input type="text" class="form-control tw-w-[40px]" />
          <input type="text" class="form-control tw-w-[40px]" />
        </div>
        <div class="tw-flex tw-justify-center tw-mb-[1rem]">
          <a href="dashboard.html" class="btn btn-primary">Verify and Proceed</a>
          <!-- <button type="button" class="btn btn-primary">Verify and Proceed</button> -->
        </div>
        <p class="tw-text-center">Did not receive the OTP? <a class="tw-font-bold">Resend</a></p>
        <p class="tw-text-center">Resend in <a class="tw-text-primary">5 seconds</a></p>
      </div>
    </div>
  </div>
</div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/metismenujs"></script>
    <script src="assets/js/scripts.js"></script>
    
  </body>
</html>
